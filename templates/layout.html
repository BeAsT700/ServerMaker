<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServerMaker &bull; Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%230d6efd'%3E%3Cpath d='M12.378 1.602a.75.75 0 00-.756 0L3 6.632l9 5.25 9-5.25-8.622-5.03zM21.75 7.93l-9 5.25v10.82l9-5.25V7.93zM11.25 24V13.18l-9-5.25v10.82l9 5.25z'/%3E%3C/svg%3E">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=10">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_modals.css') }}?v=10">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_3d.css') }}?v=10">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_player.css') }}?v=10">
    <!-- Load FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Theme initialization to prevent flicker
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();
    </script>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fas fa-cube me-2"></i>ServerMaker</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">Servers</a>
                    </li>
                </ul>
                <button class="btn btn-outline-light me-2" onclick="toggleTheme()" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="{{ url_for('create') }}" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Create Server</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Global Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header border-0 pb-0">
            <h5 class="modal-title fw-bold" id="confirmationModalTitle">Confirm Action</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body py-4">
            <p id="confirmationModalBody" class="mb-0 text-muted fs-5">Are you sure you want to proceed?</p>
          </div>
          <div class="modal-footer border-0 pt-0">
            <button type="button" class="btn btn-light px-4 fw-bold" data-bs-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-danger px-4 fw-bold" id="confirmationModalBtn">Confirm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}?v=6"></script>
    <script>
        // Update icon on load
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            const icon = savedTheme === 'dark' ? 'fa-sun' : 'fa-moon';
            const btn = document.getElementById('theme-toggle');
            if(btn) btn.innerHTML = `<i class="fas ${icon}"></i>`;
        })();
    </script>
</body>
</html>
